<div class="page" id="workoutsPage">
    <header class="page-header">
        <h1 class="page-title">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h1>
        <div class="page-controls">
            <div class="skin-counter">
                ‚ú® <span id="skinCount">0</span>
            </div>
            <button class="theme-toggle" onclick="window.healthFlow.toggleTheme()">
                <div class="theme-icon">üåô</div>
            </button>
        </div>
    </header>
    
    <div class="content-container">
        <!-- –°–µ–∫—Ü–∏—è —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π -->
        <section class="exercises-section">
            <div class="exercises-header">
                <h2 class="section-title">–ú–æ–∏ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è</h2>
                <button class="create-exercise-btn" id="createExerciseBtn">
                    <span class="btn-icon">+</span>
                    –ù–æ–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ
                </button>
            </div>
            
            <div class="exercises-container" id="exercisesContainer">
                <div class="empty-exercises">
                    <div class="empty-icon">üèãÔ∏è</div>
                    <div class="empty-text">–ó–∞–≥—Ä—É–∑–∫–∞ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π...</div>
                </div>
            </div>
        </section>
    </div>
</div>

<script>
// –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –º–æ–¥—É–ª—å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –ø—Ä—è–º–æ –≤ HTML
document.addEventListener('DOMContentLoaded', function() {
    console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥—É–ª—å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π...');
    
    class SimpleExercisesManager {
        constructor() {
            this.exercises = [];
            this.categories = ['–ö–∞—Ä–¥–∏–æ', '–°–∏–ª–æ–≤—ã–µ', '–†–∞—Å—Ç—è–∂–∫–∞', '–ô–æ–≥–∞', '–î—Ä—É–≥–æ–µ'];
            this.loadExercises();
            this.initUI();
        }
        
        loadExercises() {
            const saved = localStorage.getItem('healthflow_exercises');
            if (saved) {
                this.exercises = JSON.parse(saved);
            }
        }
        
        saveExercises() {
            localStorage.setItem('healthflow_exercises', JSON.stringify(this.exercises));
        }
        
        createExercise(name, category, description = '', difficulty = '–°—Ä–µ–¥–Ω–∏–π') {
            if (!name.trim()) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è');
                return null;
            }
            
            const exercise = {
                id: Date.now(),
                name: name.trim(),
                category: category || this.categories[0],
                description: description.trim(),
                difficulty: difficulty,
                createdAt: new Date().toISOString(),
                isFavorite: false
            };
            
            this.exercises.push(exercise);
            this.saveExercises();
            this.showNotification(`–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ "${name}" —Å–æ–∑–¥–∞–Ω–æ!`);
            
            return exercise;
        }
        
        deleteExercise(id) {
            const index = this.exercises.findIndex(ex => ex.id === id);
            if (index !== -1) {
                this.exercises.splice(index, 1);
                this.saveExercises();
                return true;
            }
            return false;
        }
        
        showNotification(message) {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            if (window.healthFlow && window.healthFlow.showNotification) {
                window.healthFlow.showNotification(message, 'success');
            } else {
                alert(message);
            }
        }
        
        initUI() {
            this.renderExercises();
            this.setupEventListeners();
        }
        
        renderExercises() {
            const container = document.getElementById('exercisesContainer');
            if (!container) return;
            
            if (this.exercises.length === 0) {
                container.innerHTML = `
                    <div class="empty-exercises">
                        <div class="empty-icon">üèãÔ∏è</div>
                        <div class="empty-text">–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</div>
                        <div class="empty-subtext">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ!</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            this.exercises.forEach(exercise => {
                html += `
                    <div class="exercise-card" data-id="${exercise.id}">
                        <div class="exercise-header">
                            <div class="exercise-name">${exercise.name}</div>
                            <span class="difficulty-badge ${exercise.difficulty.toLowerCase()}">
                                ${exercise.difficulty}
                            </span>
                        </div>
                        ${exercise.description ? `
                            <div class="exercise-description">${exercise.description}</div>
                        ` : ''}
                        <div class="exercise-footer">
                            <span class="category-tag">${exercise.category}</span>
                            <button class="delete-exercise" data-id="${exercise.id}">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è
            const createBtn = document.getElementById('createExerciseBtn');
            if (createBtn) {
                createBtn.addEventListener('click', () => {
                    this.showCreateModal();
                });
            }
            
            // –£–¥–∞–ª–µ–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π (–¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π)
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-exercise')) {
                    const id = parseInt(e.target.dataset.id);
                    if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ?')) {
                        if (this.deleteExercise(id)) {
                            this.showNotification('–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ');
                            this.renderExercises();
                        }
                    }
                }
            });
        }
        
        showCreateModal() {
            // –ü—Ä–æ—Å—Ç–µ–π—à–µ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —á–µ—Ä–µ–∑ prompt –∏ confirm
            const name = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è:');
            if (!name) return;
            
            const category = prompt(`–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é (${this.categories.join(', ')}):\n–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é: ${this.categories[0]}`);
            const description = prompt('–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):');
            const difficulty = prompt('–°–ª–æ–∂–Ω–æ—Å—Ç—å (–ù–∏–∑–∫–∏–π/–°—Ä–µ–¥–Ω–∏–π/–í—ã—Å–æ–∫–∏–π):', '–°—Ä–µ–¥–Ω–∏–π');
            
            this.createExercise(
                name,
                category || this.categories[0],
                description || '',
                difficulty || '–°—Ä–µ–¥–Ω–∏–π'
            );
            this.renderExercises();
        }
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –º–µ–Ω–µ–¥–∂–µ—Ä —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π
    window.exercisesManager = new SimpleExercisesManager();
});
</script>

<style>
/* –°—Ç–∏–ª–∏ –¥–ª—è —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π - –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –ø—Ä—è–º–æ –≤ HTML */
.exercises-section {
    animation: fadeIn 0.8s ease-out;
    margin-bottom: 80px;
}

.exercises-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 0 16px;
}

.section-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--text-primary);
}

.create-exercise-btn {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border: none;
    border-radius: var(--radius-sm);
    padding: 12px 24px;
    color: white;
    font-weight: 700;
    font-size: 0.95rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: var(--transition);
}

.create-exercise-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(6, 180, 143, 0.3);
}

.btn-icon {
    font-size: 1.2rem;
}

.exercises-container {
    padding: 0 16px;
}

.exercise-card {
    background: var(--surface);
    border: 2px solid var(--border-light);
    border-radius: var(--radius);
    padding: 16px;
    margin-bottom: 12px;
    transition: var(--transition);
}

.exercise-card:hover {
    transform: translateY(-2px);
    border-color: var(--primary-light);
    box-shadow: var(--shadow);
}

.exercise-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.exercise-name {
    font-size: 1rem;
    font-weight: 700;
    color: var(--text-primary);
    flex: 1;
}

.difficulty-badge {
    font-size: 0.75rem;
    font-weight: 700;
    padding: 4px 10px;
    border-radius: 20px;
    white-space: nowrap;
    margin-left: 10px;
}

.difficulty-badge.–Ω–∏–∑–∫–∏–π {
    background: rgba(6, 180, 143, 0.1);
    color: var(--primary);
}

.difficulty-badge.—Å—Ä–µ–¥–Ω–∏–π {
    background: rgba(255, 154, 118, 0.1);
    color: var(--accent);
}

.difficulty-badge.–≤—ã—Å–æ–∫–∏–π {
    background: rgba(255, 107, 107, 0.1);
    color: var(--remove);
}

.exercise-description {
    font-size: 0.9rem;
    color: var(--text-secondary);
    line-height: 1.5;
    margin-bottom: 12px;
    padding: 8px;
    background: rgba(0, 0, 0, 0.02);
    border-radius: var(--radius-sm);
}

.exercise-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 8px;
    border-top: 1px solid var(--border-light);
}

.category-tag {
    font-size: 0.8rem;
    color: var(--text-secondary);
    padding: 4px 10px;
    background: rgba(0, 0, 0, 0.05);
    border-radius: 12px;
}

.delete-exercise {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    font-size: 0.85rem;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: var(--radius-sm);
    transition: var(--transition);
}

.delete-exercise:hover {
    background: rgba(255, 107, 107, 0.1);
    color: var(--remove);
}

.empty-exercises {
    text-align: center;
    padding: 60px 20px;
    background: var(--surface);
    border: 2px solid var(--border-light);
    border-radius: var(--radius);
    margin: 20px 16px;
}

.empty-icon {
    font-size: 3rem;
    margin-bottom: 16px;
    opacity: 0.3;
}

.empty-text {
    font-size: 1.1rem;
    color: var(--text-primary);
    font-weight: 600;
    margin-bottom: 8px;
}

.empty-subtext {
    font-size: 0.9rem;
    color: var(--text-secondary);
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 500px) {
    .exercises-header {
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
    }
    
    .create-exercise-btn {
        justify-content: center;
    }
    
    .exercise-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
    }
    
    .difficulty-badge {
        margin-left: 0;
        align-self: flex-start;
    }
}
</style>
